    <meta
      name="description"
      content="Dr. DongGyun Han is a research scientist (postdoc) at Singapore Management University (SMU). He is mainly working on the intersection between cybersecurity and software engineering under the supervision of Prof. Debin Gao and Prof. David Lo. Before joining SMU, he was a software development engineer at Amazon Web Services. He completed his PhD at the University College London (UCL) under the supervision of Prof. Jens Krinke, Prof. Mark Harman, and Prof. Federica Sarro. He has worked for KAIST Institute for IT Convergence as a researcher. He received his MPhil. at the Hong Kong University of Science and Technology (HKUST) under the supervision of Prof. Sung Kim. He received B.Eng. in Computer Engineering Department at Jeju National University under the supervision of Prof. Hoyoung Kwak. His main research interests are empirical study, AI for software engineering, code review, and software binary analysis."
    />
